on: "pull_request"

jobs:
  tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        php_version: ['8.1']

    steps:
      -   uses: actions/checkout@v2
      -   uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php_version }}
      -   run: composer install
      -   run: make test